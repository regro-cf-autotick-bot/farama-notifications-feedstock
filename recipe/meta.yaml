{% set name = "farama-notifications" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Farama-Notifications-{{ version }}.tar.gz
  sha256: 13fceff2d14314cf80703c8266462ebf3733c7d165336eee998fc58e545efd18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - farama_notifications
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Farama-Foundation/Farama-Notifications
  summary: Notifications for all Farama Foundation maintained libraries.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChristofKaufmann
